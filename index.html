<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DID Rubric Evaluations</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
  </style>
</head>
<body>
  <header class="header">
    <a href="/" class="title">DID Rubric Evaluations</a>
    <div class="header-buttons">

    </div>
  </header>

  <main class="container">
    <h3>To add a new evaluation run <code class="script">npm run new-evaluation &ltevaluation_name&gt</code> in the terminal.</h3>
    <div id="status" class="state">Loading evaluationsâ€¦</div>
    <div id="count" class="meta" hidden></div>
    <ul id="list" class="evals"></ul>

  </main>

  <script>

    async function loadEvaluations() {
      const statusEl = document.getElementById('status');
      const listEl = document.getElementById('list');
      const countEl = document.getElementById('count');

      try {
        const res = await fetch('./evaluations.json', { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          statusEl.textContent = 'No evaluations found. Create one with: npm run new-evaluation <name>';
          return;
        }

        // Sort by name (optional)
        data.sort((a, b) => String(a.name).localeCompare(String(b.name)));

        // Render list
        listEl.innerHTML = '';
        for (const item of data) {
          const name = item?.name ?? 'Untitled';
          const link = item?.link ?? `./evaluations/${name}.html`;
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = link;
          a.textContent = name;
          li.appendChild(a);
          listEl.appendChild(li);
        }

        countEl.textContent = `${data.length} evaluation${data.length === 1 ? '' : 's'}`;
        countEl.hidden = false;
        statusEl.textContent = '';
      } catch (err) {
        console.error('Failed to load evaluations.json:', err);
        document.getElementById('status').textContent =
          'Error loading evaluations. Ensure evaluations.json exists and is valid JSON.';
      }
    }

    loadEvaluations();
  </script>
</body>
</html>
